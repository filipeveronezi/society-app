# docker-compose is used to run all the required services

# docker-compose version
version: "3"

# every service is a different container
services:

  # 'db' runs the postgres database
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # 'app' runs the server
  app:
    depends_on:
      - db
    build: .
    image: society-app
    command: ["./wait-for-postgres.sh", "db", "--", "npm", "run", "dev"]
    ports: 
      - "3333:3333"
    volumes:
      - .:/usr/app